<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maszyna Slotowa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(to bottom, #6dd5ed, #2193b0); /* Efekt gradientu */
            margin: 0;
            height: 100vh; /* Zajmuje ca≈ÇƒÖ wysoko≈õƒá ekranu */
            display: flex;
            flex-direction: column;
            justify-content: center; /* Wy≈õrodkowanie w pionie */
            align-items: center; /* Wy≈õrodkowanie w poziomie */
            color: white; /* Bia≈Çy tekst */
        }
        h1 {
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Efekt cienia dla nag≈Ç√≥wka */
        }
        #slot-machine {
            display: flex;
            justify-content: center;
            margin: 20px;
        }
        .slot {
            width: 100px;
            height: 100px;
            border: 3px solid #fff; /* Bia≈Ça obw√≥dka */
            margin: 0 10px;
            font-size: 2.5em;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgba(255, 255, 255, 0.2); /* Przezroczyste t≈Ço */
            border-radius: 10px; /* ZaokrƒÖglone rogi */
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5); /* Cie≈Ñ dla symboli */
        }
        button {
            padding: 15px 30px;
            font-size: 1.5em;
            cursor: pointer;
            background-color: #fff;
            color: #2193b0;
            border: none;
            border-radius: 5px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3); /* Cie≈Ñ dla przycisku */
            transition: background-color 0.3s ease; /* Efekt przej≈õcia dla koloru t≈Ça */
        }
        button:hover {
            background-color: #ddd; /* Zmiana koloru po najechaniu */
        }
        #wynik {
            font-size: 1.5em;
            margin-top: 20px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <h1>Maszyna Slotowa</h1>
    <div id="slot-machine">
        <div class="slot" id="slot1">üçí</div>
        <div class="slot" id="slot2">üçí</div>
        <div class="slot" id="slot3">üçí</div>
    </div>
    <button onclick="losuj()">Losuj</button>
    <div id="wynik"></div>

    <script>
        function losuj() {
            const symbole = ['üçí', 'üçã', 'üçä', 'üçâ', '‚≠ê', 'üçÄ'];
            const slot1 = symbole[Math.floor(Math.random() * symbole.length)];
            const slot2 = symbole[Math.floor(Math.random() * symbole.length)];
            const slot3 = symbole[Math.floor(Math.random() * symbole.length)];

            document.getElementById("slot1").innerText = slot1;
            document.getElementById("slot2").innerText = slot2;
            document.getElementById("slot3").innerText = slot3;

            if (slot1 === slot2 && slot2 === slot3) {
                document.getElementById("wynik").innerText = "Gratulacje! Wygra≈Çe≈õ!";
            } else {
                document.getElementById("wynik").innerText = "Spr√≥buj ponownie!";
            }
        }
    </script>
</body>
</html>
